volumes:
  pg_data:
services:
  api:
    platform: linux/amd64
    build:
      context: api
    hostname: api
    restart: unless-stopped
    volumes:
      - ./api/app:/app
      - ./templates:/templates
      - ./data:/data
    env_file: .env
    depends_on:
      - db
  db:
    platform: linux/amd64
    image: postgres:15-bookworm
    hostname: db
    restart: unless-stopped
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
